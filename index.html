                <img src="assets/images/logo.png" class="logo" alt="Logo de l'entreprise Les Petits Plats"/>
            </a>

    <main id="main">
        <!--Search result message-->
        <div class="search-result-message" id="search-result-message">
            <span>Text will come from js when needed.</span>
            <i>Icon will come from js when needed.</i>
        </div>

        <!--Search form-->
        <form class="search-form" id="search-form" autocomplete="off">
            <input
                    id="search-form-input"
                    type="text"
                    name="search"
                    placeholder="Rechercher une recette ..."
                    onkeyup="init()"
            />
            <i class="fas fa-search"></i>
        </form>

        <!--Search selectors-->
        <div class="search-selectors" id="search-selectors">
            <!--Selector tags-->
            <div class="search-selectors-tags" id="search-selectors-tags">
                <!--<div class="search-tag colour-ingredients">

            </div>
            <!--Selector dropdown fieldsets-->
            <div class="search-selectors-fieldsets" >
                <fieldset id="ingredient-selector-fieldset" class="search-selector colour-ingredients" >
                    <label id="ingredient-selector-label" for="ingredient">
                        <span>Ingrédients</span>
                        <input
                                class="colour-ingredients hidden"
                                type="text"
                                id="ingredient"
                                placeholder="Rechercher un ingrédient ..."
                                onkeyup="searchIngredients()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="ingredient-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="ingredient-list"></ul>
                </fieldset>

                <fieldset class="search-selector colour-appliances">
                    <label id="appliance-selector-label" for="appliance">
                        <span>Appareil</span>
                        <input
                                class="colour-appliances hidden"
                                type="text"
                                id="appliance"
                                placeholder="Rechercher un appareil ..."
                                onkeyup="searchAppliances()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="appliance-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="appliance-list"></ul>
                </fieldset>

                <fieldset class="search-selector colour-utensils">
                    <label id="utensil-selector-label" for="utensil">
                        <span>Ustensile</span>
                        <input
                                class="colour-utensils hidden"
                                type="text"
                                id="utensil"
                                placeholder="Rechercher un utensil ..."
                                onkeyup="searchUtensils()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="utensil-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="utensil-list"></ul>
                </fieldset>
            </div>
        </div>

        <!--Recipe cards-->
        <div class="recipe-cards" id="recipe-cards">
