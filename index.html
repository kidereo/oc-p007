<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Les Petits Plats | Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
          rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/73f9c930af.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="body-container">

    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="Logo de l'entreprise Les Petits Plats"/>
            </a>
        </nav>
    </header>

    <main id="main">
        <!--Search result message-->
        <div class="search-result-message" id="search-result-message">
            <span>Text will come from js when needed.</span>
            <i>Icon will come from js when needed.</i>
        </div>

        <!--Search form-->
        <form class="search-form" id="search-form" autocomplete="off">
            <input
                    id="search-form-input"
                    type="text"
                    name="search"
                    placeholder="Rechercher une recette ..."
                    onkeyup="init()"
            />
            <i class="fas fa-search"></i>
        </form>

        <!--Search selectors-->
        <div class="search-selectors" id="search-selectors">
            <!--Selector tags-->
            <div class="search-selectors-tags" id="search-selectors-tags"></div>
            <!--Selector dropdown fieldsets-->
            <div class="search-selectors-fieldsets">
                <fieldset id="ingredient-selector-fieldset" class="search-selector colour-ingredients">
                    <label id="ingredient-selector-label" for="ingredient">
                        <span>Ingrédient</span>
                        <input
                                class="colour-ingredients hidden"
                                type="text"
                                id="ingredient"
                                placeholder="Rechercher un ingrédient ..."
                                onkeyup="searchIngredients()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="ingredient-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="ingredient-list"></ul>
                </fieldset>

                <fieldset class="search-selector colour-appliances">
                    <label id="appliance-selector-label" for="appliance">
                        <span>Appareil</span>
                        <input
                                class="colour-appliances hidden"
                                type="text"
                                id="appliance"
                                placeholder="Rechercher un appareil ..."
                                onkeyup="searchAppliances()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="appliance-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="appliance-list"></ul>
                </fieldset>

                <fieldset class="search-selector colour-utensils">
                    <label id="utensil-selector-label" for="utensil">
                        <span>Ustensile</span>
                        <input
                                class="colour-utensils hidden"
                                type="text"
                                id="utensil"
                                placeholder="Rechercher un ustensile ..."
                                onkeyup="searchUtensils()"
                                autocomplete="off"
                        />
                        <i class="fas fa-chevron-down" id="utensil-selector-icon"></i>
                    </label>
                    <ul class="hidden" id="utensil-list"></ul>
                </fieldset>
            </div>
        </div>

        <!--Recipe cards-->
        <div class="recipe-cards" id="recipe-cards"></div>
    </main>

</div> <!-- End of .container -->

<!--Scripts-->
<script src="scripts/api.js"></script>
<script src="scripts/searchData.js"></script>
<script src="scripts/displayData.js"></script>
<script src="scripts/searchSelectors.js"></script>
</body>
</html>
